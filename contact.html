	<body style = "font-family: Calibri; font-size: 1.2rem;">
		<!--header-->
			<section class = "header">
				<div class = "container">
					<header>
						<input type = "checkbox" id = "check">
						<label for = "check" class = "checkbtn">
							<i class = "fas fa-bars"></i>
						</label>

						<a href = "index.html">
							<div class = "logo">
								<img src = "images/logo.png" alt = "logo" />

							</div>
						</a>

						<nav>
							<a href = "index.html"> Home </a>
							<a href = "about.html"> About </a>
							<a href = "coaching.html"> Coaching </a>
							<a href = "training.html"> Training </a>
							<a href = "contact.html"> Contact </a>
						</nav>
					</header>
				</div>
			</section>
		<!--header ends-->

		<!--contact-->
			<section class = "contact">
				<div class = "container">
					<h1 class = "page-title"> Contact Us </h1>

					<form action = "" method = "POST">
						<div class = "form-container">
							<div class = "form-box">
								<label> First Name </label> <br/>
								<input type = "text" name = "stakeholder_first_name" placeholder = "Enter First Name" 
								class = "form-responsive" required /> <br/> <br/>

								<label> Last Name </label> <br/>
								<input type = "text" name = "stakeholder_last_name" placeholder = "Enter Last Name" 
								class = "form-responsive" required /> <br/> <br/>

								<label> Email </label> <br/>
								<input type = "email" name = "stakeholder_email" placeholder = "Enter Email" 
								class = "form-responsive" required />
							</div>

							<div class = "form-box">
								<label> Phone </label> <br/>
								<input type = "tel" name = "stakeholder_phone" placeholder = "Enter Phone" class = "form-responsive" required /> <br/> <br/>

								<label> Message </label> <br/>
								<textarea name = "stakeholder_message" placeholder = "Enter Message" class = "ta" rows = "5" required></textarea> <br/> <br/>

								<button name = "send_message" class = "contact-btn"> Send Message </button>
							</div>
						</div>
					</form>
				</div>
			</section>
		<!--contact ends-->

		<!--footer-->
			<section class = "footer">
				<div class = "container">
					<div class = "footer-container">

							<p> OPAL </p>

						</div>

						<div class = "footer-box">

							<span> <img src = "images/work/phone.png" /> +254 700 111 222 (9am - 4pm) </span>
						</div>
					</div>

						<img src = "images/work/go-up.png" class = "go-up" alt = "go up" />

					<footer>

					</footer>
				</div>
			</section>

		<!--floating whatsapp-->
			<a href = "https://wa.me/254112579011"
				class = "whatsapp_float"

		<!--javascript-->
			<script>
				// Go up button reference
				const goUpBtn = document.querySelector(".go-up");

				// Show button when scrolled down 300px
				window.addEventListener("scroll", () => {
					if (window.scrollY > 300) {
						goUpBtn.style.display = "block";
					} else {
						goUpBtn.style.display = "none";
					}
				});

			    // Script for go up button
			    function scrollToTop() {
			        window.scrollTo({
			            top: 0,
			            behavior: 'smooth'
			        });
			    }

				// script for year
				document.getElementById("year").textContent = new Date().getFullYear();
			</script>
		<!--javascript ends-->
	</body>
