<!DOCTYPE html>
<html lang = "en" dir = "ltr">
	<head>
		<title> Penny </title>

		<meta charset = "UTF-8" />
		<meta name = "author" content = "Michael Chan" /> <!--date of creation; Mon, August 4, 2025-->
		<meta http-equiv = "X-UA-Compatible" content = "IE=edge" />
		<meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!--custom css-->
		<link rel = "stylesheet" href = "css/style.css" />

		<!--bootstrap css-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

		<!--nav responsiveness css-->
		<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	</head>

	<body style = "background-color: white; color: black;">
		<!--header-->
			<section class = "header">
				<div class = "container">
					<header>
						<input type = "checkbox" id = "check">
						<label for = "check" class = "checkbtn">
							<i class = "fas fa-bars"></i>
						</label>

						<a href = "index.html">
							<div class = "logo">
								<img src = "images/logo.png" alt = "logo" />
								<span> Penny's Coaching </span>
							</div>
						</a>

						<nav>
							<a href = "about.html"> About </a>
							<a href = "executive-coaching.html"> Executive Coaching </a>
							<a href = "contact.html"> Contact </a>
						</nav>
					</header>
				</div>
			</section>
		<!--header ends-->

		<!--contact-->
			<section class = "contact">
				<div class = "container">
					<h1 class = "contact-header"> Contact Us </h1>

					<form action = "" method = "POST">
						<div class = "form-container">
							<div class = "form-box">
								<label> First Name </label> <br/>
								<input type = "text" name = "stakeholder_first_name" placeholder = "Enter First Name" 
								class = "form-responsive" required /> <br/> <br/>

								<label> Last Name </label> <br/>
								<input type = "text" name = "stakeholder_last_name" placeholder = "Enter Last Name" 
								class = "form-responsive" required /> <br/> <br/>

								<label> Email </label> <br/>
								<input type = "email" name = "stakeholder_email" placeholder = "Enter Email" 
								class = "form-responsive" required /> <br/> <br/>
							</div>

							<div class = "form-box">
								<label> Phone </label> <br/>
								<input type = "tel" name = "stakeholder_phone" placeholder = "Enter Phone" class = "form-responsive" required /> <br/> <br/>

								<label> Message </label> <br/>
								<textarea name = "stakeholder_message" placeholder = "Enter Message" class = "ta" rows = "5" required></textarea> <br/> <br/>

								<button> Send Message </button>
							</div>
						</div>
					</form>
				</div>
			</section>
		<!--contact ends-->

		<!--footer-->
			<div class = "footer">
				<div class = "container">
					<div class = "footer-container">
						<div class = "footer-box fb-1">
							Penny <br/>

							Nairobi , Kenya
						</div>

						<div class = "footer-box">
							<h1 class = "footer-title"> Follow </h1>

							<span> 
								<a href = ""> <img src = "images/work/linkedin.png" /> LinkedIn </a>
							</span>

							<span> 
								<a href = ""> <img src = "images/work/x.png" />  X </a> 
							</span>

							<span> 
								<a href = ""> <img src = "images/work/facebook.png" /> Facebook </a> 
							</span>

							<span> 
								<a href = ""> <img src = "images/work/instagram.png" /> Instagram </a> 
							</span>
						</div>

						<div class = "footer-box fb-3">
							<h1 class = "footer-title"> Contact Penny </h1>

							<span> <img src = "images/work/email.png" /> penny@gmail.com </span>
							<span> <img src = "images/work/phone.png" /> +254 700 111 222 (9am - 4pm) </span>
						</div>
					</div>

					<hr style = "color: white;" />

					<footer>
						<p style = "margin-top: 10px"> &copy; Penny , <span id = "year"></span> </p>
					</footer>
				</div>
			</div>
		<!--footer ends-->

		<!--javascript-->
			<script>
				const banners = document.querySelectorAll('.banner');
				let current = 0;

				setInterval(() => {
					banners[current].classList.remove('active');
					current = (current + 1) % banners.length;
					banners[current].classList.add('active');
				}, 5000); //banner changes every 5 seconds

				document.getElementById("year").textContent = new Date().getFullYear();
			</script>
		<!--javascript ends-->
	</body>
</html>
